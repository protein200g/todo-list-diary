<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=East+Sea+Dokdo&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <title>Momentum App</title>
  </head>
  <body>
    <div class="bg">
    <h2 id="clock">00:00:00</h2>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <div class="todo-bg">
        <form id="todo-form">
          <div class="todays">Today's to-do list</div>
          <input type="text" maxlength="22" placeholder="Write a To Do and Press Enter" required />
        </form>
          <ul id="todo-list"></ul>
          </div>
          <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
          <span>Today's weather</span>
          <span></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/a7c6294781.js" crossorigin="anonymous"></script>

  </body>
</html>
